<body id="top">

  <!-- #HEADER -->
  <style>
    body {
        margin: 0;
        padding: 0;
    }

    .header {
        padding: -10px 20px;
        position: relative;
         /* 爪注 专拽注 转专转 */
    }

    .container {
        display: flex;
        align-items: center; /* 砖专 拽 拽住 转 拽 */
        justify-content: flex-start; /* 拽 拽住  爪 砖 */
    }

    .logo-icon {
        font-size: 170px; /*  拽 */
        color: #000; /* 爪注 拽 */
    }

    .logo-text {
        font-size: 160px; /*  拽住 */
        color: #000; /* 爪注 拽住 */
        margin-left: -10px; /* 专 拽  拽 拽住 */
        font-family: 'Cinzel Decorative'; /* 转 祝 驻 专  转专爪 */
        display: inline-block; /* 砖专 注 拽住 转 拽 注 拽 */
    }
    body {
      background-image: url('./assets/images/WORKOUT_DOUBLE_6909-Final.webp');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
    }

    #login-container {
      background-color: rgba(255, 255, 255, 0.8); /* White background with transparency */
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 400px; /* Maximum width for the form */
      margin-left: 50px; /* Left margin */
    }
  
  </style>

<body>

  <main>
    <header class="header" data-header>
      <div class="container">
        <ion-icon name="fitness-sharp" aria-hidden="true" class="logo-icon"></ion-icon>
        <span class="logo-text">别 & 别</span>
      </div>
    </header>
    <section class="section login-section">
      <div id="login-container">
        <h2>Login</h2>
        <form action="/db.js" method="POST">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
          <br>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
          <br>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          <br>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <a href="register.html" class="btn btn-secondary">Register</a>
        <a href="index.html" class="btn btn-secondary">back to home </a>
      </div>
    </section>
  </main>

  <!-- custom js link -->
  <script src="./assets/js/script.js" defer></script>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

  <script>
    function onFormSubmit() {
        const username = document.getElementById('usernameInput').value;
        window.location.href = `fitlife.html?username=${encodeURIComponent(username)}`;
    }
</script>
