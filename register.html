<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>别 & 别 - Register</title>

  <!-- favicon -->
  <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml">

  <!-- custom css link -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <!-- google font link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@600;700;800;900&family=Rubik:wght@400;500;800&display=swap" rel="stylesheet">

  <style>
        body {
        margin: 0;
        padding: 0;
    }

    .header {
        padding: 100px 20px;
        display: flex;
        justify-content: center; /* 专 转 转 砖 转专转 */
        align-items: center; /* 砖专 转 拽 拽住 专 转 */
        height: 100px;
     
    }

    .container {
        display: flex;
        align-items: center; /* 砖专 转 拽 拽住 转 拽 驻拽 */
        justify-content: flex-end;
   
    }

    .logo-icon {
        font-size: 200px; /*  拽 */
        color: #000;
         
    }

    .logo-text {
        font-size:160px; /*  拽住 */
        color: #000; /* 爪注 拽住 */
        margin-left: 10px; /* 专 拽  拽 拽住 */
        font-family: 'Cinzel Decorative'; /* 转 砖转 转 驻 */
        display: inline-block; /*  砖拽住  转 拽 注 拽 */
    }
    body {
      background-image: url('./assets/images/WORKOUT_DOUBLE_6909-Final.webp');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
    }

    #register-container {
      background-color: rgba(255, 255, 255, 0.8); /* 专拽注  注 砖拽驻转 */
      padding: 30px;
      border-radius: 50px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 400px; /* 专 拽住 驻住 */
      margin-left: 10px; /* 专 砖 */
    }
  </style>
</head>

<body id="top">

  <!-- #HEADER -->
  <header class="header" data-header>
    <div class="container">
      <ion-icon name="fitness-sharp" aria-hidden="true" class="logo-icon"></ion-icon>
      <span class="logo-text">别 & 别</span>
    </div>
  </header>

  <main>
    <section class="section register-section">
      <div id="register-container">
        <h2>Register</h2>
        <form action="/register" method="POST">

          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" name="firstName" required>
          <br>
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="lastName" required>
          <br>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
          <br>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          <br>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
          <br>
          <button type="submit" class="btn btn-primary">Register</button>
        </form>
        <a href="login.html" class="btn btn-secondary">Back to Login</a>
        <a href="index.html" class="btn btn-secondary">back to home </a>
      </div>
    </section>
  </main>

  <!-- custom js link -->
  <script src="./assets/js/script.js" defer></script>

  <!-- ionicon link -->
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script>
    document.getElementById('registerForm').addEventListener('submit', function(event) {
        event.preventDefault(); // 注 转 砖转 驻住 住专转
        
        // 拽转 砖 砖转砖 驻住
        const username = document.getElementById('username').value;
        
        // 砖专转 砖 砖转砖 -localStorage
        localStorage.setItem('username', username);
        
        // 转 注 index1.html
        window.location.href = 'index1.html';
    });
</script>

</body>

</html>
